<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card-header d-flex gap-2 align-items-center">
        <h3 class="card-title flex-grow-1">
            <i class="fa-solid fa-square-poll-vertical mr-1"></i>
            <span wicket:id="title"/>
        </h3>

        <div wicket:id="toggle"/>
    </div>
    <div class="card-body" wicket:id="body">
        <p class="text-muted text-center text-sm my-2" wicket:id="noChanges"><wicket:message key="ChangesPanel.noChanges"/></p>

        <wicket:child/>

        <wicket:container wicket:id="visualizations">
            <div wicket:id="visualization"/>
        </wicket:container>
    </div>
</wicket:panel>
</html>
