<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="user-panel my-3 pb-2 d-flex align-items-center">
        <div class="image">
            <img wicket:id="menuPhoto" class="user-image img-circle elevation-2"/>
        </div>
        <div class="info">
            <div class="text-lightblue" wicket:id="username"/>
            <div class="text-sm text-gray text-truncate" wicket:id="usernameDescription"/>
        </div>
    </div>

    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" wicket:id="sidebar">
            <wicket:container wicket:id="menuItems">
                <li class="nav-header" wicket:id="header">
                    <span wicket:id="name"/>
                    <i class="fa fa-chevron-down ml-2"></i>
                </li>
                <wicket:container wicket:id="items">
                    <wicket:container wicket:id="item"/>
                </wicket:container>
            </wicket:container>
        </ul>
    </nav>
</wicket:panel>
</html>
