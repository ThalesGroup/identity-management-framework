<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <span class="col-xs-10">
            <div class="list-group">
                <wicket:container wicket:id="list">
                    <a class="list-group-item" wicket:id="item"/>
                </wicket:container>
            </div>
        </span>
        <span class="col-xs-2">
            <a class="btn btn-default ml-2" wicket:id="buttonReset"/>
        </span>
    </div>
</wicket:panel>
</html>
