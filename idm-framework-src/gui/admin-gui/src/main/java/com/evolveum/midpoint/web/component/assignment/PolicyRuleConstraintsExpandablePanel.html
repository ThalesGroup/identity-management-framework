<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="prism-properties">
        <div class="card collapsed-card">
            <div class="card-header with-border">
                <div class="card-title" wicket:id="boxTitle"/>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-chevron-down"></i>
                    </button>
                    <button wicket:id="removeButton" type="button" class="btn btn-tool" ><i class="fa fa-times-circle fa-lg text-danger"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" >
                <div wicket:id="propertiesContainer" />
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
