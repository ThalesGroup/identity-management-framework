<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-wrap gap-2">
        <div class="input-group input-group-sm w-auto">
            <input type="text" class="form-control" disabled="disabled" wicket:id="name"/>
            <span class="input-group-append">
                    <button wicket:id="choose" class="btn btn-primary" type="button">
                        <wicket:message key="objectPolicyConfigurationEditor.button.edit"/>
                    </button>
                </span>
        </div>
        <a class="btn btn-danger btn-sm" wicket:id="remove"><i class="fa fa-minus"></i></a>
    </div>
</wicket:panel>
</html>
