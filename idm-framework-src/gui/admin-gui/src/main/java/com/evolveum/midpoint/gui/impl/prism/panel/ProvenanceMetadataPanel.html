<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="yieldContainer">
        <div wicket:id="provenanceDisplayName"/>
        <div class="yield" wicket:id="yield">
            <wicket:container wicket:id="provenance">
                <div class="yield-heading">
                    <button wicket:id="showMore" wicket:message="title:PrismObjectPanel.expandCollapseContainer"
                            class="btn btn-tool expand-collapse-button" trigger="hover">
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <ul class="acquisition">
                        <li wicket:id="acquisitions">
                            <div wicket:id="acquisition"/>
                        </li>
                    </ul>
                </div>
                <div class="ml-4">
                    <span class="text-sm text-muted" wicket:id="yieldHeader"/>
                    <div wicket:id="defaultPanel"/>
                    <div wicket:id="valueMetadataDetails"/>
                </div>
            </wicket:container>
        </div>
    </div>
</wicket:panel>
</html>
