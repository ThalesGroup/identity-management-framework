<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="summaryBox" class="col-xs-12 info-box" style="padding: 0px;">
        <div wicket:id="summaryIconBox" class="info-box-icon d-flex">
            <span class="user-thumbnail-helper"/>
            <span wicket:id="summaryIcon" style="margin: auto;"/>
            <img wicket:id="summaryPhoto" class="user-thumbnail" style="margin: auto;"/>
        </div>
        <div class="info-box-content d-flex flex-row">
            <div class="flex-grow-1">
                <div class="info-box-number d-flex gap-2" style="padding: 0px;">
                    <span class="summary-panel-display-name" wicket:id="summaryDisplayName" style="padding: 0px;"/>
                    <span class="summary-panel-identifier" wicket:id="summaryIdentifierPanel" style="padding: 0px;">(<span wicket:id="summaryIdentifier"/>)</span>
                    <span wicket:id="badges"/>
                    <a wicket:id="navigateToObject" class="summary-panel-navigation-button">
                        <i class="fa fa-share"/>
                    </a>
                </div>
                <span wicket:id="summaryTitle" class="summary-panel-title"/>
                <span wicket:id="summaryTitle2" class="summary-panel-title" style="display: block"/>
                <span wicket:id="summaryTitle3" class="summary-panel-title" style="display: block"/>
                <span wicket:id="summaryOrganization" class="summary-panel-organization"/>
            </div>
            <div class="summary-tag-box">
                <wicket:container wicket:id="summaryTagBox">
                    <span wicket:id="summaryTag"/>
                </wicket:container>
                <wicket:child/>
            </div>
        </div>
    </div>
</wicket:panel>
