<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

          <div wicket:id="textWrapper">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control form-control-sm" wicket:id="text" disabled style="cursor: not-allowed; background: #eeeeee;"/>
                <span class="input-group-append">
                    <button wicket:id="edit" class="btn btn-primary" type="button">
                        <i class="fa fa-arrow-pointer mr-2"/>
                        <wicket:message key="VerticalFormPrismValueObjectSelectorPanel.choose" />
                    </button>
                </span>
            </div>
            <div>
                <span wicket:id="feedback" />
            </div>
        </div>

</wicket:panel>
</html>
